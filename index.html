<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Weather App Project</title>
</head>

<body>
    <div class="weather-app">
<header>
    <form class="search-form">
        <input type="search" placeholder = "Enter a city..." required class="search-form-input"/>
        <input type="submit" value ="Search" class="search-form-button"/>
    </form>
</header>
<main>
    <div class="weather-app-data">
    <div>
  <h1 class="weather-app-city"> Oxford </h1>
  <p class="app-details">
    Friday 15:14, few clouds
    <br  />
    Humidity:<strong> 53% </strong>, Wind:<strong> 6.17km/h </strong>
  </p>
</div>
<div class="temperature-container">
<div class="app-icon"> ⛅</div> <div class="app-temp"> 25</div> <div class="weather-unit"> °C</div> 
</div>
  </div>
</main>
  <footer> 
    Built by
    <a href="https://github.com/AbiLaw" target="_blank"> Abi Lawrence </a>. Open-sourced using <a href="https://github.com/AbiLaw/Weather" target="_blank"> GitHub</a>, and hosted on <a href="https://www.netlify.com/" target="_blank"> Netlify </a>
    
  </footer>
</div>
</body>

</html>
